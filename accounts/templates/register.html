<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <title>Register | Harvest Ministries</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
        <meta content="Coderthemes" name="author" />
        <!-- App favicon -->
        <link rel="shortcut icon" href="/static/assets/images/favicon.ico">

        <!-- App css -->
        <link href="/static/assets/css/icons.min.css" rel="stylesheet" type="text/css" />
        <link href="/static/assets/css/app.min.css" rel="stylesheet" type="text/css" id="light-style" />
        {% comment %} <link href="/static/assets/css/app-dark.min.css" rel="stylesheet" type="text/css" id="dark-style" /> {% endcomment %}
        <link rel="stylesheet" href="/static/css/style.css">
        <link rel="stylesheet" href="/static/css/flaticon.css">

    </head>

    <body class="authentication-bg pb-0" data-layout-config='{"darkMode":false}'>

        <div class="auth-fluid">
            <!--Auth fluid left content -->
            <div class="auth-fluid-form-box">
                <div class="align-items-center d-flex h-100">
                    <div class="card-body">

                        <!-- Logo -->
                        <div class="auth-brand text-center text-lg-start">
                            <a class="navbar-brand" href="{% url 'home' %}"><span class="flaticon-bible"></span>Shalom</a>
                        </div>

                        <!-- title-->
                        <h4 class="mt-0">Free Sign Up</h4>
                        
                        {% include 'messages.html' %}

                        <!-- form -->
                        <form action="" method="POST">
                        {% csrf_token %}
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input class="form-control" type="email" id="email" name="email" placeholder="Enter your emailaddress" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input class="form-control" type="password" id="password" name="password1" required placeholder="Enter your password">
                                {% comment %} <div class="input-group-text" data-password="false">
                                    <span class="password-eye"></span>
                                </div> {% endcomment %}
                            </div>
                            <div class="mb-3">
                                <label for="cpassword" class="form-label">Re-Type Password</label>
                                <input class="form-control" type="password" required id="cpassword" name="password2" placeholder="Confirm your password">
                            </div>
                            {% comment %} <div class="mb-3">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="checkbox-signup">
                                    <label class="form-check-label" for="checkbox-signup">I accept <a href="javascript: void(0);" class="text-muted">Terms and Conditions</a></label>
                                </div>
                            </div> {% endcomment %}
                            <div class="mb-0 d-grid text-center">
                                <button class="btn btn-primary" type="submit"> Sign Up </button>
                            </div>
                            <!-- social-->
                            
                        </form>
                        <!-- end form-->

                        <!-- Footer-->
                        <footer class="footer footer-alt">
                            <p class="text-muted">Already have account? <a href="{% url 'login' %}" class="text-muted ms-1"><b>Log In</b></a></p>
                        </footer>

                    </div> <!-- end .card-body -->
                </div> <!-- end .align-items-center.d-flex.h-100-->
            </div>
            <!-- end auth-fluid-form-box-->

            <!-- Auth fluid right content -->
            <div class="auth-fluid-right text-center">
                <div class="auth-user-testimonial">
                    <h2 class="mb-3">{{thequote.title}}</h2>
                    <p class="lead"><i class="mdi mdi-format-quote-open"></i>{{thequote.content}}<i class="mdi mdi-format-quote-close"></i>
                    </p>
                    <p>
                        - {{thequote.verse}}
                    </p>
                </div> <!-- end auth-user-testimonial-->
            </div>
            <!-- end Auth fluid right content -->
        </div>
        <!-- end auth-fluid-->

        <!-- bundle -->
        <script src="/static/assets/js/vendor.min.js"></script>
        <script src="/static/assets/js/app.min.js"></script>

    </body>

</html>
